<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">
  <!-- id Column -->
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <!-- phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element"> <a href="tel:{{element.phone}}">{{element.phone}}</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<hr>

<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field>
        <input type="text" matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="form.controls.name.errors">
          <span *ngIf="form.controls.name.errors.required">Name is required</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="Country" formControlName="country">
        <mat-error *ngIf="form.controls.country.errors">
          <span *ngIf="form.controls.country.errors.required">Country is required</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="phone" matInput placeholder="Phone" formControlName="phone">
        <mat-error *ngIf="form.controls.phone.errors">
          <span *ngIf="form.controls.phone.errors.required">Phone is required</span>
          <span *ngIf="form.controls.phone.errors.pattern">
            Phone should contains numbers only
          </span>
        </mat-error>
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-button>Create</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
